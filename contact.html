<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
<!--    <link rel="stylesheet" href="css/global_var.css">-->
    <title>Contact</title>
</head>
<body>
    <main>
        <form class="js-form" action="" novalidate>
            <div class="form_croup">
                <input type="text" class="input js-input" name="name"  placeholder="Name">
            </div>
            <div class="form_croup">
                <input type="email" class="input js-input-email" name="email" placeholder="Email">
            </div>
            <div class="form_croup">
                <input type="text" class="input js-input" name="company name"  placeholder="Company Name">
            </div>
            <div class="form_croup">
                <input type="text" class="input js-input" name="title"  placeholder="Title">
            </div>
            <div class="form__group">
                <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check">
            <label class="checkbox__label" for="privacy_check">Stay up-to-date with company announcements and
                updates to our API</label>
        </div>
        <button class="btn" type="submit">Submit</button>

        </form>
    </main>
<script src="js/script.js"></script>
</body>
</html>
