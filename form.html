<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="form">
        <div class="form_group">
            <input class="js-input input" type="text" name="name" placeholder="Name" maxlength="40">
        </div>

        <div  class="form_group">
            <input class="js-input input " type="email" name="email" placeholder="Email address">
        </div>

        <div  class="form_group">
            <input class="js-input input" type="text" name="company name" placeholder="Company name" maxlength="50">
        </div>

        <div  class="form_group">
            <input class="js-input input" type="text" name="title" placeholder="Title" maxlength="40">
        </div>

        
            <textarea class="form_textarea" name="text" id="textarea" placeholder="Mesage"  maxlength="500"></textarea>
        
        <div >
            <input class="js-input-checkbox" type="checkbox"  id="js-input-checkbox">
            <label class="checkbox_label" for="js-input-checkbox">Stay up-to-date with company announcements and
                updates to our API</label>
            </div>
        <button class="btn" type="submit">Submit</button>

    </form>


    <script src="js/script.js"></script>
</body>
</html>
